batch_size: 32
learning_rate: 0.01
epochs: 100
early_stopping_rounds: 10
xgboost:
  n_estimators: 100
  max_depth: 6
  min_child_weight: 1
  gamma: 0
  subsample: 0.8
  colsample_bytree: 0.8
lightgbm:
  n_estimators: 100
  max_depth: -1
  learning_rate: 0.01
  num_leaves: 31
  min_data_in_leaf: 20
neural_network:
  input_dim: 30
  hidden_layers:
    - units: 64
      activation: relu
    - units: 32
      activation: relu
  output_dim: 12
  dropout_rate: 0.2
  optimizer: adam
  loss_function: mean_squared_error